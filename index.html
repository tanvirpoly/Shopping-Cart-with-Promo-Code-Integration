<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart with Promo Code Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Shopping Cart with Promo Code Integration</h1>
    </header>

    <div class="container mt-4">
        <!-- Product List -->
        <div id="product-list" class="row"></div>

        <!-- Cart Section -->
        <div class="mt-5">
            <h2>Shopping Cart</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cart-items"></tbody>
            </table>
            <div class="d-flex justify-content-between align-items-center">
                <h3>Subtotal: $<span id="cart-total">0.00</span></h3>
            </div>

            <!-- Promo Code Section -->
            <div class="mt-4">
                <h3>Promo Code</h3>
                <div class="input-group mb-3">
                    <input type="text" id="promo-code" class="form-control" placeholder="Enter promo code">
                    <button id="apply-promo" class="btn btn-success">Apply</button>
                </div>
                <div id="promo-message" class="text-danger"></div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <h4>Discount: $<span id="discount-amount">0.00</span></h4>
                    <h4>Total: $<span id="final-total">0.00</span></h4>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button id="clear-cart" class="btn btn-danger">Clear Cart</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
